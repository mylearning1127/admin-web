<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Bitter', serif;
}
body{
    background-color: #dee1e2;

    overflow-x:hidden;
}

.container {
  display: flex;
}


header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 48px;
    background: #2a2438;
    padding: 20px 40px;
    display: flex;
    justify-content:space-between;
    align-items:center;

}
.logo{
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
	
}
.group{
   display: flex;
    align-items: center;
}

header ul{
    position: relative;
    display: flex;
    gap:30px;
}
header ul li{
   list-style: none;
}
header ul li a{
    position: relative;
    text-decoration: none;
    font-size: 1em;
    color: white;
    text-transform: uppercase;
    letter-spacing: .2em;
}
header ul li a:before{
    content: '';
    position: absolute;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background: #333;
    transform: scaleX(0);
    -webkit-transform: scaleX(0);
    -moz-transform: scaleX(0);
    -ms-transform: scaleX(0);
    -o-transform: scaleX(0);
    transition: transform .5s ease-in-out;
    -webkit-transition: transform .5s ease-in-out;
    -moz-transition: transform .5s ease-in-out;
    -ms-transition: transform .5s ease-in-out;
    -o-transition: transform .5s ease-in-out;
    transform-origin: right;
}
header ul li a:hover::before{
    transform: scaleX(1);
    -webkit-transform:scaleX(1);
    -moz-transform:scaleX(1);
    -ms-transform:scaleX(1);
    -o-transform:scaleX(1);
    transform-origin:left ;
}
header .search{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 10;
    cursor: pointer;
}
.searchBox{
    position: absolute;
    right: -100%;
    width: 100%;
    height: 100%;
    display: flex;
    background: #fff;
    align-items: center;
    padding: 0 30px;
    transition: 0.5s ease-in-out;
    -webkit-transition: 0.5s ease-in-out;
    -moz-transition: 0.5s ease-in-out;
    -ms-transition: 0.5s ease-in-out;
    -o-transition: 0.5s ease-in-out;
}
.searchBox.active{
    right: 0;
}
.searchBox input{
    width: 100%;
    border: none;
    outline: none;
    height: 50px;
    color: #333;
    font-size: 1.25em;
    background: #fff;
    border-bottom: 1px solid rgba(0,0,0,0.2);
}

#searchBtn{
    position: relative;
    left: 30px;
    top: 2.5px;
    color: rgb(101, 186, 158);
    transition: 0.5s ease-in-out;
    -webkit-transition: 0.5s ease-in-out;
    -moz-transition: 0.5s ease-in-out;
    -ms-transition: 0.5s ease-in-out;
    -o-transition: 0.5s ease-in-out;
}
#searchBtn.active{
    left: 0;
}
#closeBtn{
    opacity: 0;
    visibility: hidden;
    color: rgb(101, 186, 158);
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
    scale: 0;
}
#closeBtn.active{
    opacity: 1;
    visibility: visible;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
    scale: 1;
}
.menuToggle{
    position: relative;
    display: none;
}

/* media queries */

@media (max-width: 800px){
    #searchBtn{
        left:0;
    }
    .menuToggle{
        position: absolute;
        display: block;
        font-size: 1em;
        cursor: pointer;
        transform: translateX(30px);
        -webkit-transform: translateX(30px);
        -moz-transform: translateX(30px);
        -ms-transform: translateX(30px);
        -o-transform: translateX(30px);
        z-index: 10;
        color: rgb(32, 119, 90);
}
    
    header .navigation{
        position:absolute;
        opacity: 0;
        visibility: hidden;
        left: 100%;
    }
    header.open .navigation{
        top: 80px;
        opacity: 1;
        visibility: visible;
        left: 0;
        display: flex;
        flex-direction: column;
        background: rgb(56, 117, 96);
        width: 100%;
        height: calc(100vh - 80px);
        padding: 40px;
        text-align: left;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        transition:1s;
        -webkit-transition:1s;
        -moz-transition:1s;
        -ms-transition:1s;
        -o-transition:1s;
}
    header.open .navigation li a{
        font-size: clamp(12px, 3em, 3em);
        color: #ffffff; 
    }
    .hide{
        display: none;
    }
}

</div>

                    <ion-icon name="search-outline" id="searchBtn"></ion-icon>

                </span>

<div class="content">

<form id="script-form" action="#" method="post">
            <div class="form-row">
                <label for="servername">Cycle Name</label>
                <input type="text" id="servername" name="fname" required>
            </div>
            <div class="form-row">
                <label for="failedreason">Change Number</label>
                <input type="text" id="failedreason" name="lname" required>
            </div>
            <div class="form-row">
                <label for="action">Select Action</label>
                <select id="action" name="action" class="dropdown-select">
                    <option value="add">Add</option>
                    <option value="update">Update</option>
                    <option value="new">New</option>
                </select>
            </div>
           
             <div class="form-row">
    <label for="csvFile">Upload CSV File</label>
    <input type="file" id="csvFile" name="csvFile">
</div>
      
            <button class="stylish-button" id="startButton">Launch</button>
        </form>

        <div id="output-box">
            <div id="loading"></div>
            <div class="loader"></div>
            <pre id="output"></pre>
        </div>
    </div>
<script>

const form = document.getElementById('script-form');
const outputElement = document.getElementById('output');
const loadingElement = document.getElementById('loading');
const loader = document.querySelector('.loader');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    loadingElement.style.display = 'block';
    loader.style.display = 'block';
    outputElement.textContent = '';

    const action = document.getElementById('action').value;
    const url = `execute_${action}.php`;

    const formData = new FormData(form);
    formData.append('csvFile', document.getElementById('csvFile').files[0]); // Append the file

    const response = await fetch(url, {
        method: 'POST',
        body: formData
    });

    const output = await response.text();
    loadingElement.style.display = 'none';
    loader.style.display = 'none';
    outputElement.textContent = output;
    console.log(output);
});

</script>
