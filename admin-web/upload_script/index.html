<!DOCTYPE html>
<html>
<head>
    <title>PHP Script Popup</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Bitter', serif;
}
body{
    background-color: #dee1e2;
    min-height: 100vh;
    overflow-x:hidden;
}

.container {
  display: flex;
}


header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 48px;
    background: #2a2438;
    padding: 20px 40px;
    display: flex;
    justify-content:space-between;
    align-items:center;
    box-shadow: 0 15px 15px rgba(0, 0, 0, 0.05);
	z-index: 2; 
}
.logo{
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
	
}
.group{
   display: flex;
    align-items: center;
}

header ul{
    position: relative;
    display: flex;
    gap:30px;
}
header ul li{
   list-style: none;
}
header ul li a{
    position: relative;
    text-decoration: none;
    font-size: 1em;
    color: white;
    text-transform: uppercase;
    letter-spacing: .2em;
}
header ul li a:before{
    content: '';
    position: absolute;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background: #333;
    transform: scaleX(0);
    -webkit-transform: scaleX(0);
    -moz-transform: scaleX(0);
    -ms-transform: scaleX(0);
    -o-transform: scaleX(0);
    transition: transform .5s ease-in-out;
    -webkit-transition: transform .5s ease-in-out;
    -moz-transition: transform .5s ease-in-out;
    -ms-transition: transform .5s ease-in-out;
    -o-transition: transform .5s ease-in-out;
    transform-origin: right;
}
header ul li a:hover::before{
    transform: scaleX(1);
    -webkit-transform:scaleX(1);
    -moz-transform:scaleX(1);
    -ms-transform:scaleX(1);
    -o-transform:scaleX(1);
    transform-origin:left ;
}
header .search{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 10;
    cursor: pointer;
}
.searchBox{
    position: absolute;
    right: -100%;
    width: 100%;
    height: 100%;
    display: flex;
    background: #fff;
    align-items: center;
    padding: 0 30px;
    transition: 0.5s ease-in-out;
    -webkit-transition: 0.5s ease-in-out;
    -moz-transition: 0.5s ease-in-out;
    -ms-transition: 0.5s ease-in-out;
    -o-transition: 0.5s ease-in-out;
}
.searchBox.active{
    right: 0;
}
.searchBox input{
    width: 100%;
    border: none;
    outline: none;
    height: 50px;
    color: #333;
    font-size: 1.25em;
    background: #fff;
    border-bottom: 1px solid rgba(0,0,0,0.2);
}

#searchBtn{
    position: relative;
    left: 30px;
    top: 2.5px;
    color: rgb(101, 186, 158);
    transition: 0.5s ease-in-out;
    -webkit-transition: 0.5s ease-in-out;
    -moz-transition: 0.5s ease-in-out;
    -ms-transition: 0.5s ease-in-out;
    -o-transition: 0.5s ease-in-out;
}
#searchBtn.active{
    left: 0;
}
#closeBtn{
    opacity: 0;
    visibility: hidden;
    color: rgb(101, 186, 158);
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
    scale: 0;
}
#closeBtn.active{
    opacity: 1;
    visibility: visible;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
    scale: 1;
}
.menuToggle{
    position: relative;
    display: none;
}

/* media queries */

@media (max-width: 800px){
    #searchBtn{
        left:0;
    }
    .menuToggle{
        position: absolute;
        display: block;
        font-size: 1em;
        cursor: pointer;
        transform: translateX(30px);
        -webkit-transform: translateX(30px);
        -moz-transform: translateX(30px);
        -ms-transform: translateX(30px);
        -o-transform: translateX(30px);
        z-index: 10;
        color: rgb(32, 119, 90);
}
    
    header .navigation{
        position:absolute;
        opacity: 0;
        visibility: hidden;
        left: 100%;
    }
    header.open .navigation{
        top: 80px;
        opacity: 1;
        visibility: visible;
        left: 0;
        display: flex;
        flex-direction: column;
        background: rgb(56, 117, 96);
        width: 100%;
        height: calc(100vh - 80px);
        padding: 40px;
        text-align: left;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        transition:1s;
        -webkit-transition:1s;
        -moz-transition:1s;
        -ms-transition:1s;
        -o-transition:1s;
}
    header.open .navigation li a{
        font-size: clamp(12px, 3em, 3em);
        color: #ffffff; 
    }
    .hide{
        display: none;
    }
}

.sidebar {
  position: fixed;
  top: 45px;
  left: 0;
  width: 55px;
  height: 100%;
  background: #352f44;
  z-index: 1;
  
}

.sidebar img {
      width: 45px;
      height: 45px;
      cursor: pointer;
	  margin-bottom: 1px;
	  margin-top: 15px;

	  z-index: 1;
	  position: relative;
    }
	
.sidebar img:hover {
      filter: brightness(1.5); /* Highlight image on hover */
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip::before {
      content: attr(data-tooltip); /* Use the data-tooltip attribute for tooltip text */
      position: absolute;
      top: 50%;
      left: calc(100% + 10px); /* Position on the right side of the image */
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
	  z-index: 3;
    }

    .tooltip:hover::before {
      opacity: 1;
      visibility: visible;
    }
	
	.content {
      margin-left: 50px;
      margin-top: 45px;
      max-height: calc(100vh - 45px); /* Adjust the max height as needed */
      overflow: auto;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .box-container {
      display: flex; /* Use flex display for horizontal alignment */
    }

    .box {
      flex: 1; /* Distribute available width equally among boxes */

      background-color: #fff;
      border: 1px solid #ccc;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Bitter', serif;
    }

    .box-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .box-value {
      font-size: 1.2em;
    }

    .value-green {
      font-size: 30px;

    }

    .value-red {
      font-size: 30px;
      color: #ff4444; /* Red color for the value */
    }

    .value-yellow {
      font-size: 30px;
/*      font-weight: bold   */
      color: #ffbb33; /* Yellow color for the value */
    }
	
	.videos {
	flex-grow: 1;
    display: flex;
    justify-content: center;
    flex-flow: row wrap;
    list-style: none;
    margin: 0;
    padding: 0;
}
.videos li {
  margin:1em;
  display:flex;
  flex-flow:column;
  align-items:center;
}
.videos a {
  margin:.5em 0;
}

 display: block;

.inboxButton {

.badge {

</style>
</head>

<script>
document.getElementById("startButton").addEventListener("click", function() {
    // Open the popup window
    var popupUrl = "popup.php";
    var popupWindow = window.open(popupUrl, "Popup Window", "width=800, height=600");
    
    // Check if the popup window has been blocked by the browser
    if (!popupWindow || popupWindow.closed || typeof popupWindow.closed == "undefined") {
        alert("Popup blocked! Please allow popups and try again.");
    }
});
